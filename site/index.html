<!DOCTYPE html>
<html>
<head>
  <title>Bootstrap-autocomplete test page</title>

  <meta charset="utf-8">
  <link rel="stylesheet" href="css/vendor.min.css">

  <link rel="stylesheet" href="css/bootstrap-autocomplete.min.css">

</head>
<body style="margin-top: 200px;">

<div class="container">
  <form class="form-horizontal">

    <!-- AUTOCOMPLETE 1 -->
    <div class="form-group">
      <label class="col-sm-2 control-label">AC 1</label>

      <div class="col-sm-6">
        <div id="ac1"></div>
      </div>
      <div class="col-sm-4">
        <a href="javascript:" class="btn btn-default" id="ac1Btn">SET VALUE</a>
      </div>
    </div>

    <div class="form-group">
      <label class="col-sm-2 control-label">VALUE 1</label>
      <div id="value1" class="col-sm-10" style="padding-top: 7px"></div>
    </div>

    <!-- AUTOCOMPLETE 2 -->
    <div class="form-group">
      <label class="col-sm-2 control-label">AC 2</label>

      <div class="col-sm-6">
        <div id="ac2"></div>
      </div>
      <div class="col-sm-2">
        <a href="javascript:" class="btn btn-default" id="ac2Btn">ADD VALUE</a>
      </div>
      <div class="col-sm-2">
        <a href="javascript:" class="btn btn-default" id="ac2ResizeBtn">RESIZE</a>
      </div>
    </div>

    <div class="form-group">
      <label class="col-sm-2 control-label">VALUE 2</label>
      <div id="value2" class="col-sm-10" style="padding-top: 7px"></div>
    </div>

    <!-- AUTOCOMPLETE 3 -->
    <div class="form-group">
      <label class="col-sm-2 control-label">AC 3</label>

      <div class="col-sm-6">
        <div id="ac3"></div>
      </div>
      <div class="col-sm-2">
        <a href="javascript:" class="btn btn-default" id="ac3Btn">READONLY</a>
      </div>
      <div class="col-sm-2">
        <a href="javascript:" class="btn btn-default" id="ac3AddBtn">ADD VALUE</a>
      </div>
    </div>

    <div class="form-group">
      <label class="col-sm-2 control-label">VALUE 3</label>
      <div id="value3" class="col-sm-10" style="padding-top: 7px"></div>
    </div>

    <!-- AUTOCOMPLETE 4 -->
    <div class="form-group">
      <label class="col-sm-2 control-label">AC 4</label>

      <div class="col-sm-8">
        <div id="ac4"></div>
      </div>
      <div class="col-sm-2">
        <a href="javascript:" class="btn btn-default" id="ac4Btn">READONLY</a>
      </div>
    </div>

    <div class="form-group">
      <label class="col-sm-2 control-label">VALUE 4</label>
      <div id="value4" class="col-sm-10" style="padding-top: 7px"></div>
    </div>

    <!-- AUTOCOMPLETE 5 -->
    <div class="form-group">
      <label class="col-sm-2 control-label">AC 5</label>

      <div class="col-sm-6">
        <div id="ac5"></div>
      </div>
      <div class="col-sm-2">
        <a href="javascript:" class="btn btn-default" id="ac5AddBtn">ADD VALUE</a>
      </div>
      <div class="col-sm-2">
        <a href="javascript:" class="btn btn-default" id="ac5SetBtn">SET VALUE</a>
      </div>
    </div>

    <div class="form-group">
      <label class="col-sm-2 control-label">VALUE 5</label>
      <div id="value5" class="col-sm-10" style="padding-top: 7px"></div>
    </div>

  </form>
</div>

<script src="js/vendor.min.js"></script>

<script src="js/bootstrap-autocomplete.min.js"></script>

<script src="js/index.min.js"></script>

</body>
</html>
